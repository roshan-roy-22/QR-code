<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Qr Generator</title>
</head>
<body>
    <div class="container mx-auto mt-5 rounded shadow ">
        <p class="">Enter your text or URL</p>
        <input type="text" class="form-control mb-3" id="qrText" placeholder="URL or text">
        
        <button class="btn w-100" onclick="generateQR(event)">Generate QR Code</button>
        <div id="imgbox">
            <img class="mt-3" src="" id="qrImage">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
